<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
        html {
            height: 100%;
            margin: 0;
        }
        .clearfix::after {
        content: "";
        clear: both;
        display: block;
        }
        .background--image {
            background-image:url('maxresdefault.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            }
    </style>
</head>
<header>
</header>
<body class="background--image">
        <div class="page">
            <div class="content">
                <div class="content-header"></div>
                <div class="content-inner" style="display: flex; justify-content: center; align-items: center;">
                    <section style="position:absolute; bottom:0; padding: 50px 0;">
                        <form action="/login" id="login-form" method="post" style="width: 300px;">
                            <style>
                                .class1 {
                                    display: flex;
                                    justify-content: center;
                                    padding-bottom: 7px;
                                    align-items: center;
                                }
                                .class1 > label {
                                    flex: 1;
                                    text-align: left;
                                }
                                .class1 > input {
                                    padding: 5px;
                                }
                            </style>
                            <div class="class1">
                                <label>아이디</label>
                                <input type="text" id="id" name="id" maxlength="20" placeholder="username" required>
                            </div>
                            <div class="class1">
                                <label>비밀번호</label>
                                <input type="password" id="pwd" name="pwd" maxlength="20" placeholder="password" required>
                            </div>
                            <div class="class1">
                                <button style="width:100%;
                                color: white;
                                line-height: 30px;
                                text-align: center;
                                background: blue;
                                border: solid 2px grey;
                                border-radius: 20px;" type="submit" id="" >로그인</button>
                            </div>
                            <div class="class1">
                                <style>
                                    .checkbox-container {
                                        position: relative;
                                        }
                                        
                                        /*기존체크박스제거*/
                                        .checkbox-container input[type="checkbox"] {
                                        position: absolute;
                                        width: 1px;
                                        height: 1px;
                                        padding: 0;
                                        margin: -1px;
                                        overflow: hidden;
                                        clip:rect(0,0,0,0);
                                        border: 0
                                        }
                                        /*기존체크박스제거*/
                                        .checkbox-container input[type="checkbox"] + label {
                                        display: inline-block;
                                        position: relative;
                                        cursor: pointer;
                                        -webkit-user-select: none;
                                        -moz-user-select: none;
                                        -ms-user-select: none;
                                        user-select: none;
                                        }
                                        /*새로운 체크박스 레이아웃*/
                                        .checkbox-container input[type="checkbox"] + label:before {
                                        content: ' ';
                                        display: inline-block;
                                        width: 24px;
                                        height: 24px;
                                        line-height: 24px;
                                        margin: 0 5px 0 0;
                                        background: #fafafa;
                                        border: 0px solid #cacece;
                                        border-radius: 3px;
                                        box-shadow: 0px 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05);
                                        }
                                        /*새로운 체크박스 레이아웃*/
                                        .checkbox-container input[type="checkbox"] + label:active:before,
                                        .checkbox-container input[type="checkbox"]:checked + label:active:before {
                                                box-shadow: 0px 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1);
                                        
                                        }
                                        
                                        .checkbox-container input[type="checkbox"]:checked + label:before {
                                        content: '\2713';
                                        color: white;
                                        background: #42ff9f3d;
                                        border-color: #adb8c0;
                                        box-shadow: 0px 1px 2px rgba(0,0,0,0.05), inset 0px -15px 10px -12px rgba(0,0,0,0.05);
                                        }
                                </style>
                                <div class="checkbox-container">
                                    <input type="checkbox" id="is-check">
                                    <label for="is-check" style="font-size: 12px;">로그인정보저장</label>
                                </div>
                            </div>
                            <style>
                                .div_temp_style_00000001 > button {
                                    width:40%;
                                    height:50px;
                                    background: white;
                                    border: solid 2px grey;
                                    border-radius: 40px;
                                }
                            </style>
                            <div class="div_temp_style_00000001">
                                <button style="float:left" type="submit" id="" >회원가입</button>
                                <button style="float:right;"type="submit" id="" >로그인톡 없이<br>회원가입</button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
