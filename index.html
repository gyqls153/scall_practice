<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
        .clearfix::after {
        content: "";
        clear: both;
        display: block;
        }
    </style>
</head>
<header>
</header>
<body>
        <div class="page">
            <div class="content">
                <div class="content-header"></div>
                <div class="content-inner" style="display: flex; justify-content: center; align-items: center;">
                    <section style="position:absolute; bottom:0; padding: 50px 0;">
                        <form action="/login" id="login-form" method="post" style="width: 300px;">
                            <style>
                                .class1 {
                                    display: flex;
                                    justify-content: center;
                                    padding-bottom: 7px;
                                    align-items: center;
                                }
                                .class1 > label {
                                    flex: 1;
                                    text-align: left;
                                }
                                .class1 > input {
                                    padding: 5px;
                                }
                            </style>
                            <div class="class1">
                                <label>아이디</label>
                                <input type="text" id="id" name="id" maxlength="20" placeholder="username" required>
                            </div>
                            <div class="class1">
                                <label>비밀번호</label>
                                <input type="password" id="pwd" name="pwd" maxlength="20" placeholder="password" required>
                            </div>
                            <div class="class1">
                                <button style="width:100%" type="submit" id="btn_login" >로그인</button>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
