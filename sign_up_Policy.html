<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S-Call</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <style>
        html, body {
            margin: 0;
            height: 100%;
          }
    </style>
</head>
<header>
</header>
<body>
    <div class="page">
        <div class="content">
            <div class="content-header" style="padding: 30px 200px; background-color:black">
            </div>
            <div class="content-inner" style="display: flex; justify-content: center; align-items: center; padding: 50px 0">
                <form action="" style="width: 300px;">
                    <style>
                        .sign_up_Policy_style_00000002 {
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            padding-bottom: 7px;
                            align-items: center;
                            font-size: 14px;
                        }
                        .sign_up_Policy_style_00000002 input[type="checkbox"] {
                            display:none;
                        }
                        .sign_up_Policy_style_00000002 input[type="checkbox"] + label span {
                            display:inline-block;
                            width:22px;
                            height:22px;
                            margin: 0px 10px 3px -4px;
                            vertical-align:middle;
                            background:url(check.png) left top no-repeat;
                            cursor:pointer;
                            background-size: cover;
                        }
                        .sign_up_Policy_style_00000002 input[type="checkbox"]:checked + label span {
                            background:url(check.png) -24px top no-repeat;
                            background-size: cover;
                        }
                        .sign_up_Policy_style_00000002 textarea{
                            width:100%; 
                            height: 10vh; 
                            box-sizing: border-box;
                            margin-top: 8px;
                            border: 1px solid black;
                        }
                    </style>
                    <div class="sign_up_Policy_style_00000002">
                        <div style="align-self:flex-start">
                            <input type="checkbox" id="is-check1">
                            <label style="width: 100%;" for="is-check1"><span></span>스콜서비스 이용약관(필수)</label>
                        </div>
                        <textarea readonly name="" id=""></textarea>
                    </div>
                    <div class="sign_up_Policy_style_00000002">
                        <div style="align-self:flex-start">
                            <input type="checkbox" id="is-check2">
                            <label style="width: 100%;" for="is-check2"><span></span>개인정보 수집 및 이용에 대한 동의(필수)</label>
                        </div>
                        <textarea readonly name="" id=""></textarea>
                    </div>
                    <div class="sign_up_Policy_style_00000002">
                        <div style="align-self:flex-start">
                            <input type="checkbox" id="is-check3">
                            <label style="width: 100%;" for="is-check3"><span></span>위치 수집 동의(필수)</label>
                        </div>
                        <textarea readonly name="" id=""></textarea>
                    </div>
                    <div class="sign_up_Policy_style_00000002">
                        <div style="align-self:flex-start">
                            <input type="checkbox" id="is-check4">
                            <label style="width: 100%;" for="is-check4"><span></span>마케팅 정보 제공에 대한 동의(선택)</label>
                        </div>
                        <textarea readonly name="" id=""></textarea>
                    </div>
                </form>
            </div>
            <div class="content-bottom">
                <style>
                    .sign_up_Policy_style_00000001 {
                        position:fixed; 
                        left:0px; 
                        bottom:0px; 
                        width:100%; 
                    }
                    .sign_up_Policy_style_00000001 > button {
                        width:50%;
                        height:50px;
                        /* 
                        border: 1px;
                        outline: 1px;
                        */
                    }
                </style>
                <div class="sign_up_Policy_style_00000001">
                    <button style="background-color: rgb(255, 255, 255); float:left">이전</button>
                    <button style="background-color: rgb(0, 204, 255); float:right">다음</button>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
